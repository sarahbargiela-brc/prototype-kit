{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  GOV.UK Prototype Kit
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/branching-england/england-yes" method="post" class="form">

        <h1 class="govuk-heading-l">
          Is your organisation based in England?
        </h1>


        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
          </legend>
          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="in-england-yes" name="england" type="radio" value="true">
              <label class="govuk-label govuk-radios__label" for="in-england-yes">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="in-england-no" name="england" type="radio" value="false">
              <label class="govuk-label govuk-radios__label" for="in-england-no">
                No
              </label>
            </div>
          </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

      <p>
        <a href="/index">Back</a>
      </p>

    </div>
  </div>
{% endblock %}
